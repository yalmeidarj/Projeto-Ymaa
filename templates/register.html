{% extends "base.html" %} {% block title %}register{% endblock %} {% block content
%}
<form class="user" method="POST">
    <br>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" name="name" id="exampleFirstName"
                placeholder="Nome">
        </div>
        <div class="col-sm-6">
            <input type="text" class="form-control form-control-user" name="lastname" id="exampleLastName"
                placeholder="Sobrenome">
        </div>
    </div>
    <br>
    <div class="form-group">
        <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail"
            placeholder="Email">
    </div>
    <br>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="password" name="password" class="form-control  form-control-user"
                id="exampleInputPassword" placeholder="Senha">
        </div>
        <div class="col-sm-6">
            <input type="password" name="password_confirm" class="form-control form-control-user"
                id="exampleRepeatPassword" placeholder="Repita Sua Senha">
        </div>
    </div>
    <br>
    <div align="center">
      <button class="btn btn-primary" type="submit">Registrar Conta</button>
    </div>
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
    <hr>
</form>
{% endblock %}
